<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kỉ niệm Quốc Khánh 2/9</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <h1>Kỉ niệm 79 năm Quốc Khánh 2/9</h1>
    </div>
    <div class="flags-container">
        <!-- Lá cờ Tổ Quốc Việt Nam -->
        <div class="flag left">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/21/Flag_of_Vietnam.svg" alt="Lá Cờ Tổ Quốc Việt Nam" class="flag-image">
        </div>
        
        <!-- Bản đồ Việt Nam -->
        <div class="flag middle">
            <img src="https://khodohoa.net/wp-content/uploads/2023/08/vector-ban-do-viet-nam-quan-dao-hoang-sa-truong-sa-574.webp" alt="Bản đồ Việt Nam" class="flag-image">
        </div>
        
        <!-- Lá cờ Đảng Cộng Sản Việt Nam -->
        <div class="flag right">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/8d/Flag_of_the_Communist_Party_of_Vietnam.svg" alt="Lá Cờ Đảng Cộng Sản Việt Nam" class="flag-image">
        </div>
    </div>
